<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library</title>
	<link rel="stylesheet" type="text/css" href="library.css">
</head>
<body>
	<div class="container">
		<h1 class="book">input book name</h1>
		<button class="newBook">NEW BOOK</button>
		<form class="form">
			<div>
				<label for="title">Book Title</label>
				<input type="text" name="title" id="bookTitle" value="">
			</div>
			<div>
				<label for="author">Author</label>
				<input type="text" name="author" id="bookAuthor" value="">
			</div>
			<div>
				<label for="pages">Number of Pages</label>
				<input type="number" name="pages" id="bookPages" value="" min="1" max="1000" required>
			</div>
			<input type="submit" class="button" value="submit">
		</form>
	</div>
	<script type="text/javascript" src="library.js"></script>
</body>
</html>
